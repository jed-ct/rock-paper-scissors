<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="header">
        <div id="title">Rock, Paper, Scissors!</div>
    </div>
    <div id="content">
        <div id="scoreboard-div">
            <div id="scoreboard">
                <div>Human Score: <span id="human-score"></span></div>
                <div>Robot Score: <span id="robot-score"></span></div>
            </div>
        </div>
        <div id="match-visualization">
            <div class="visualization" id="player-visualization">
                <img class="choice-img" id="player-choice-img" src="">
                <div class="choice-label" id="player-choice-label">Player Choice: <span id="player-choice"></span></div>
            </div>
            <div class="visualization" id="robot-visualization">
                <img class="choice-img" id="robot-choice-img" src="">
                <div class="choice-label" id="robot-choice-label">Robot Choice: <span id="robot-choice"></span></div>
            </div>
        </div>

        <div id="player-choice-buttons">
            <button class="choice-button" id="btn-rock">Rock</button>
            <button class="choice-button" id="btn-paper">Paper</button>
            <button class="choice-button" id="btn-scissors">Scissors</button>
        </div>
        <div id="round-result-div">
            <div id="round-result">Click on one of the buttons to select your pick. First one to 5 points wins.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
