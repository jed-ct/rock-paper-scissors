<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="header">
        <div id="title">Rock, Paper, Scissors!</div>
    </div>
    <div id="content">
        <div id="scoreboard">
            <div>Human Score: <span id="human-score"></span></div>
            <div>Robot Score: <span id="robot-score"></span></div>
        </div>
        <button id="btn-rock">Rock</button>
        <button id="btn-paper">Paper</button>
        <button id="btn-scissors">Scissors</button>

        <div id="round-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
